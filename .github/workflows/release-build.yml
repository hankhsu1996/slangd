name: Release Build

on:
  workflow_dispatch:

jobs:
  build-extension:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/slangd-cross-builder:latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        working-directory: editor/vscode
        run: npm ci

      - name: Build and package extension
        working-directory: editor/vscode
        run: npm run package:container

      - name: Upload packaged .vsix
        uses: actions/upload-artifact@v4
        with:
          name: systemverilog-extension
          path: editor/vscode/*.vsix
