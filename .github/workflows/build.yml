name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Bazel Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Install Clang 19
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-19

      - name: Build
        env:
          CC: clang-19
          CXX: clang++-19
        run: |
          bazel build //...

      - name: Test
        env:
          CC: clang-19
          CXX: clang++-19
        run: |
          bazel test //... --test_output=all --test_timeout=5
